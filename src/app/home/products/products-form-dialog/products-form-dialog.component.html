<div class="add-title">
    <h2 class="primary">Add customer</h2>
</div>

<form (change)="formChanged()" [formGroup]="addCusForm">
    <mat-grid-list cols="2" rowHeight="85px">
        <mat-grid-tile>
            <div class="text-inside">
                <mat-form-field>
                    <input matInput="matInput" placeholder="First Name" value={{fname}} formControlName="firstname" required="required">
                        <mat-error *ngIf="addCusForm.controls.firstname.hasError('required')">
                            Please enter first name
                        </mat-error>
                        <mat-error *ngIf="addCusForm.controls.firstname.hasError('pattern')">
                            Please enter valid first name
                        </mat-error>
                    </mat-form-field>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class="text-inside">
                    <mat-form-field class="example-full-width">
                        <input matInput="matInput" placeholder="Last Name" value={{lname}} formControlName="lastname" required="required">
                            <mat-error *ngIf="addCusForm.controls.lastname.hasError('required')">
                                Please enter last name
                            </mat-error>
                            <mat-error *ngIf="addCusForm.controls.lastname.hasError('pattern')">
                                Please enter valid last name
                            </mat-error>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="text-inside">
                      <mat-form-field>
                        <input matInput [matDatepicker]="picker1" placeholder="Date of birth" formControlName="picker1">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                      </mat-form-field>
                    </div>
                  </mat-grid-tile>
                <mat-grid-tile>
                    <div class="text-inside">
                      <mat-radio-group class="gender" formControlName="gender">
                        <div style="color:grey;">Gender</div>
                        <mat-radio-button color="primary" style="padding:4px 4px 0px 0px;" value="1">Male</mat-radio-button>
                        <mat-radio-button  color="primary" style="padding:4px 0px 0px 24px;" value="2">Female</mat-radio-button>
                      </mat-radio-group>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>

            <div class="btn-sec">
                <button (click)="onaddCus(addCusForm.value)" class="Update-btn" color="primary" mat-raised-button="mat-raised-button" type="submit">Save</button>
                <button (click)="openDialog()" class="Discard-btn" mat-raised-button="mat-raised-button" type="button">Cancel</button>
            </div>

        </form>
